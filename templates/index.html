<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Time Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #004c99;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px #aaa;
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 15px;
        }

        input[type="time"] {
            border-radius: 5px;
            border: 1px solid black;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }

        input[type="number"] {
            border-radius: 5px;
            border: 1px solid black;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #004c99;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            padding: 10px 20px;
        }

        input[type="submit"]:hover {
            background-color: #003366;
        }

        .result {
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }

        .radio-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            display: inline-block;
            vertical-align: middle;
        }

        label[for="gamezone-time-yes"],
        label[for="gamezone-time-no"] {
            display: contents;
            vertical-align: middle;
        }

        input[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: 10px;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>

</head>
<body>
<h1>Time Calculator</h1>
<form action="#" method="post">
    <label for="start-time">Entry Time</label>
    <input type="time" id="start-time" name="start-time" required>
    <label for="break-time">Break Time (Minutes)</label>
    <input type="number" id="break-time" name="break-time" required step="1">
    <label for="gamezone-time">Have you been to the GameZone Today?</label>
    <div class="radio-group">
        <input type="radio" id="gamezone-time-yes" name="gamezone-time" value="yes">
        <label for="gamezone-time-yes">Yes</label>
        <input type="radio" id="gamezone-time-no" name="gamezone-time" value="no" checked>
        <label for="gamezone-time-no">No</label>
    </div>
    <input type="submit" value="Calculate"><br>
    {% if result %}
        <div class="result">Hurrah! You can leave at:{{ result }}</div>
    {% endif %}
    <div class="watermark">Copyright &copy; 2023 Created by Rutvik and Paresh</div>

</form>
</body>
</html>
